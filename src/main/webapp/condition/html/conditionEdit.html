<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<div ng-app="conditionEditApp" ng-controller="conditionEditCtrl">
  <p>中文名称 : <input type="text" ng-model="condition.name"></p>
  <p>中文别名 : <input type="text" ng-model="condition.alias"></p>
  <p>英文名称 : <input type="text" ng-model="condition.enName"></p>
  <p>英文别名 : <input type="text" ng-model="condition.enAlias"></p>
  <p>缩   写 : <input type="text" ng-model="condition.abbreviation"></p>
  <button ng-click="save(condition)">save</button>
</div>
<script src="/common/js/angular.min.js"></script>
<script src="/condition/js/conditionEdit.js"></script>
</body>
</html>
