<style>
</style>
<div class="panel panel-info" style="margin-top: 30px;">
	<div class="panel-heading">
		<h3 class="panel-title">化验单指标</h3>
	</div>
	<div class="panel-body" style="padding: 20px;">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th style="width: 10%;" class="text-center">编码</th>
					<th style="width: 10%;" class="text-center">类型</th>
					<th style="width: 15%;" class="text-center">中文名称</th>
					<th style="width: 15%;" class="text-center">英文名称</th>
					<th style="width: 10%;" class="text-center">数值范围</th>
					<th style="width: 10%;" class="text-center">正常值范围</th>
					<th style="width: 10%;" class="text-center">单位</th>
					<th style="width: 20%;" class="text-center">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in indexDrafts">
					<td class="text-center">{{ x.code }}</td>
					<td class="text-center">{{ x.type }}</td>
					<td>{{ x.cnName }}</td>
					<td>{{ x.enName }}</td>
					<td class="text-center">{{ x.min }} - {{ x.max }}</td>
					<td class="text-center">{{ x.minNormal }} - {{ x.maxNormal }}</td>
					<td class="text-center">{{ x.unit }}</td>
					<td class="text-center small"><a style="margin-right: 20px;"
						href="#"> <span class="glyphicon glyphicon-edit"></span>编辑
					</a> <a style="margin-right: 20px;" href="#"> <span
							class="glyphicon glyphicon-remove"></span>删除
					</a> <a href="#"> <span class="glyphicon glyphicon-share"></span>提交
					</a></td>
				</tr>
			</tbody>
		</table>
		<div>
			<ul class="pager small" style="margin: 0px;">
				<li><a href="#">上一页</a></li>
				<li><a href="#">下一页</a></li>
				<a style="margin-left: 20px;" href="#">总{{total}}行 </a>
				<a href="#">,每页</a>
				<div style="margin:0px;" class="btn-group">
					<button type="button"
						class="btn btn-default dropdown-toggle btn-sm"
						data-toggle="dropdown">
						<span>{{pageSize}}</span><span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" style="padding-left: 2px;">
						<li><a href="#">10</a></li>
						<li><a href="#">50</a></li>
						<li><a href="#">100</a></li>
					</ul>
				</div>
				<a href="#">行</a>
				<a href="#">,当前第{{pageIndex}}页</a>
			</ul>

		</div>
	</div>
</div>
<div></div>
