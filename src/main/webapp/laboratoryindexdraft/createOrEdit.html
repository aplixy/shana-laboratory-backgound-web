<div id="laboratoryIndexDraftCreateOrEditApp">
	<form class="form-horizontal" role="form" name="indexDraftForm"
		novalidate ng-submit="save(indexDraftForm.$invalid)"
		style="margin: 0px auto; padding-top: 20px; color: #7d7d7d; width: 60%;">
		<div class="form-group" style="margin-top: 30px; margin-bottom: 30px;">
			<label for="name" class="col-sm-2 control-label">编码:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control col-sm-6" placeholder="请输入编码"
					ng-model="code" name="code" style="width: 160px;"
					ng-required="true" />
				<div class="form-error col-sm-6"
					style="height: 30px; line-height: 30px; color: red;"
					ng-show="indexDraftForm.code.$invalid && submitted">
					<span ng-show="indexDraftForm.code.$error.required">编码不能为空</span>
					<!-- <span ng-show="registerForm.username.$error.pattern">请输入正确的手机号码</span> -->
				</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px; margin-bottom: 30px;">
			<label for="lastname" class="col-sm-2 control-label">类型:</label>
			<div class="col-sm-10">
				<div class="btn-group" style="width: 160px;">
					<button type="button"
						class="btn btn-default dropdown-toggle btn-sm"
						data-toggle="dropdown" style="width: 100%;" placeholder="请选择类型">
						<div style="float: left;">{{type}}</div>
						<div style="float: right;">
							<div class="caret"></div>
						</div>
					</button>
					<ul class="dropdown-menu" role="menu" style="width: 100%;">
						<li><a href="#" ng-click="setType(10)">10</a></li>
						<li><a href="#" ng-click="setType(50)">50</a></li>
						<li><a href="#" ng-click="setType(100)">100</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px; margin-bottom: 30px;">
			<label for="cnName" class="col-sm-2 control-label">中文名称:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control col-sm-6"" placeholder="请输入中文名称"
					ng-model="cnName" name="cnName" style="width: 160px;"
					ng-required="true">
				<div class="form-error col-sm-6"
					style="height: 30px; line-height: 30px; color: red;"
					ng-show="indexDraftForm.cnName.$invalid && submitted">
					<span ng-show="indexDraftForm.cnName.$error.required">中文名称不能为空</span>
					<!-- <span ng-show="registerForm.username.$error.pattern">请输入正确的手机号码</span> -->
				</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px; margin-bottom: 30px;">
			<label for="firstname" class="col-sm-2 control-label">英文名称:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control col-sm-6" placeholder="请输入英文名称"
					ng-model="enName" name="enName" style="width: 160px;"
					ng-required="true">
				<div class="form-error col-sm-6"
					style="height: 30px; line-height: 30px; color: red;"
					ng-show="indexDraftForm.enName.$invalid && submitted">
					<span ng-show="indexDraftForm.enName.$error.required">英文名称不能为空</span>
					<!-- <span ng-show="registerForm.username.$error.pattern">请输入正确的手机号码</span> -->
				</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px; margin-bottom: 30px;">
			<label for="firstname" class="col-sm-2 control-label">正常范围:</label>
			<div class="col-sm-10">
				<div style="width: 400px;">
					<input type="number" class="form-control" placeholder="请输入正常最小值"
						ng-model="minNormal"
						style="width: 160px; display: inline; margin-right: 20px;">-<input
						type="number" class="form-control" placeholder="请输入正常最大值"
						ng-model="maxNormal"
						style="width: 160px; display: inline; margin-left: 20px;">
				</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px; margin-bottom: 30px;">
			<label for="firstname" class="col-sm-2 control-label">数值范围:</label>
			<div class="col-sm-10">
				<div style="width: 400px;">
					<input type="number" class="form-control" placeholder="请输入数值最小值"
						ng-model="min"
						style="width: 160px; display: inline; margin-right: 20px;">-<input
						type="number" class="form-control" placeholder="请输入数值最大值"
						ng-model="max"
						style="width: 160px; display: inline; margin-left: 20px;">
				</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 30px; margin-bottom: 30px;">
			<label for="firstname" class="col-sm-2 control-label">单位:</label>
			<div class="col-sm-10">
				<div class="btn-group" style="width: 160px;">
					<button type="button"
						class="btn btn-default dropdown-toggle btn-sm"
						data-toggle="dropdown" style="width: 100%;" placeholder="请选择单位">
						<div style="float: left;">{{unit}}</div>
						<div style="float: right;">
							<div class="caret"></div>
						</div>
					</button>
					<ul class="dropdown-menu" role="menu" style="width: 100%;">
						<li><a href="#" ng-click="setUnit(10)">10</a></li>
						<li><a href="#" ng-click="setUnit(50)">50</a></li>
						<li><a href="#" ng-click="setUnit(100)">100</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="form-group" style="margin-top: 40px;">
			<div class="col-sm-offset-4 col-sm-8">
				<button type="submit" class="btn btn-primary"
					style="margin-right: 20px;">保存</button>
				<button type="button" class="btn btn-default" ng-click="reset()"
					style="margin-left: 20px;">重置</button>
			</div>
		</div>
	</form>
</div>
<script src="/laboratoryindexdraft/js/createOrEdit.js"
	type="text/javascript"></script>
